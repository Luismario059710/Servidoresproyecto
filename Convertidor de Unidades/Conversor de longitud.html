
<html >
<head>

    <title>Conversor de Longitud</title>
</head>
<body>
    
    <link rel="stylesheet" href="convertidor.css" type="text/css"/>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <h1>Conversor de unidades de Longitud </h1>
<br>
    <label for="met">Ingrese los Metros</label>
<input type="text" id="met" name="met">
<button onclick="convertir()" type="button" class="btn btn-dark">Convertir</button>

<span id="resultado"></span>

<script>
function convertir() {
metros = document.getElementById('met').value;
milimetros = Math.trunc(metros*1000);
centimetros = Math.trunc(metros*100);
kilometros = Math.trunc(metros/1000);
output = document.getElementById('resultado');
output.innerHTML = "<br>" + milimetros + " milimetros, " + centimetros + " centimetros y " + kilometros + " kilometros";

}
</script>
    
</body>
</html>
